<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <div class="custom-container header-area">
            <div class="logo-part">
                <a href="#" title="logo"><img src="images/Logo.png" alt="logo"></a>
            </div>
            <nav>
                <div class="navigations-main">
                    <a href="index.html" title="Home">Home</a>
                    <a href="products.html" title="Products">Products</a>
                    <a href="about.html" title="About">About</a>
                    <a href="contact.html" title="Contacts">Contacts</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="Banner-img-contact">
            <h1 class="heading">Contact Us</h1>
        </div>

        <div class="send-enquiry-form custom-container">
            <div class="heading">Send An Enquiry</div>
            <div class="form-send-enquriy">
                <div class="comman-div">
                    <label class="label-mani">Name</label>
                    <input type="text" placeholder="Enter your Name">
                </div>
                <div class="comman-div">
                    <label class="label-mani">Email</label>
                    <input type="text" placeholder="Enter your Email Address">
                </div>
                <div class="comman-div">
                    <label class="label-mani">Contact Number</label>
                    <input type="text" placeholder="Enter your Contactnumber">
                </div>
                <div class="comman-div">
                    <label class="label-mani">Message</label>
                    <textarea placeholder="Message"></textarea>
                </div>
                <button>Submit</button>
            </div>
        </div>

        <div class="google-map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3670.646144013827!2d72.6243823147634!3d23.07343112021593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e814e9704ec85%3A0x90dd00e5a99ba47a!2sSardar%20Vallabhbhai%20Patel%20International%20Airport!5e0!3m2!1sen!2sin!4v1614707128059!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </main>

    <footer class="footer-main">
        <div class="custom-container">
            <div class="logo-div">
                <a href="#" title="logo"><img src="images/Logo.png" alt="logo"></a>
            </div>
            <nav>
                <div class="navigations-main">
                    <a href="index.html" title="Home">Home</a>
                    <a href="products.html" title="Products">Products</a>
                    <a href="about.html" title="About">About</a>
                    <a href="contact.html" title="Contacts">Contacts</a>
                </div>
            </nav>
        </div>
    </footer>
</body>

</html>
